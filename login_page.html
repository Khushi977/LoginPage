<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <section>
        <div class="login-box">
            <p>Login</p>
            <form>
                <div class="user-box">
                    <input class="input" required="true" name="" type="email" >
                    <label>Username</label>
                </div>
                <div class="user-box">
                    
                    <input class="input"required="true" name="" type="password">
                    <label>Password</label>
                </div>
                <div class="pass">Forgot Password?</div>
                <a class="a" href="#">Login</a>
                <div class="signup">
                    <a href="#">Signup</a>
                </div>
            </form>
        </div>
    </section>

</body>
</html>
